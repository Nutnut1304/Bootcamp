<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Master</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <nav class="header">
        <h1>
            <img src="./Img/coffee_masters_logo.png" alt="">
            Coffee Master
        </h1>
    </nav>
    <div class="page">
        <section class="section left">
            <h2>
                Item
            </h2>
            <div>
                <ul class="main-list">
                    <li class="sub-list main-item">
                        <div class="bold quantity">1x</div>
                        <div class="bold item">Cappucino</div>
                        <div class="bold price">$5</div>
                        <ul class="sub-option">
                            <li class="option">whipcream</li>
                        </ul>


                    </li>
                    <li class="sub-list main-item">
                        <div class="bold quantity">2x</div>
                        <div class="bold item">Cappucino</div>
                        <div class="bold price">$5</div>
                        <ul class="sub-option">
                            <li class="option">whipcream</li>
                        </ul>


                    </li>
                    <li class="sub-list main-item">
                        <div class="bold quantity">1x</div>
                        <div class="bold item">Cappucino</div>
                        <div class="bold price">$5</div>
                        <ul class="sub-option">
                            <li class="option">whipcream</li>
                        </ul>


                    </li>
                </ul>
            </div>
        </section>

        <section class="right">
            <div class="box-name section">
                <h3>Name</h3>
                <div class="div-name div-input">
                    <label class="label" for="Name">Name for order</label>
                    <input class="input" type="text" name="Name" id="">
                </div>
            </div>
            <div class="box-payment section">
                <h3>Payment</h3>
                <div class="div-input">
                    <label class="Cardnumber" for="Cardnumber">Card Number</label>
                    <input class="input-card" type="text" name="Cardnumber" id="">
                    <label class="PIN" for="PIN">PIN</label>
                    <input class="input-pin" type="text" name="PIN">
                </div>
            </div>
        </section>
    </div>
    <section>
        <div class="table-align size">
            <table class="main-table">
                <tr class="table-row">
                    <td class="table-row">Subtotal :</td>
                    <td class="right-cell table-row">$5.50</td>
                </tr>
                <tr class="table-row">
                    <td class="table-row">Tax :</td>
                    <td class="right-cell table-row">$0.7</td>
                </tr>
                <tr class="table-row">
                    <td class="bold table-row">Total :</td>
                    <td class="bold right-cell table-row">$6</td>
                </tr>
            </table>
        </div>
    </section>
    <div class="button-box">
        <button class="button">Check</button>
    </div>
</body>

</html>
